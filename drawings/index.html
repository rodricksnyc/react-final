<!DOCTYPE html>
<html>

    <head>

        <title>Drawings</title>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel='stylesheet' href='/stylesheets/style.css' />


    </head>

    <body>
      <p class="big text-center">MY PIXEL APP <i class="fas fa-paint-brush" style="font-size: 40px;"></i></p>
      <p class="text-center">
          <a class="aqua" href="/drawings/new">Create a New Drawing</a>
      </p>

<div class="container">
  <div class="row">
      <% for (var i = 0; i < drawings.length; i++) { %>
          <% let drawing = drawings[i]; %>
            <div class="col-sm-3">
              <div>
              <a href="/drawings/<%= drawing._id %>"><img class="image_preview" src=" <%=drawing.image %>"></a>

                  </div>

            </div>
          <% } %>
            </div>
  </div>
  </body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</html>
