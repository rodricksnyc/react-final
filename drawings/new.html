<!DOCTYPE html>
<html>
  <head>
    <title>My Pixel App</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel='stylesheet' href='/stylesheets/style.css' />

  </head>
  <body>
        <div class="container">
            <p>
                 <a class="aqua" href="/drawings">< Back to Drawings</a>
            </p>
         </div>


         <div class="container">
             <div class="row">
               <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 col-xs-12">
                   <canvas id="drawingCanvas" width="800" height="600" name="canvas"></canvas>
               </div>

               <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12 col-xs-12">
                  <p class="largeFont">Tools</p>
                  <p>Color</p>
                     <form method="POST" action="/drawings" name="colorPicker">
                         <input type="color" value="#97FFFF" name="color" class="colorSelector">
                     </form>
                 <p style="margin-top:20px">Brush Size</p>
                     <div class="sizeSelector">
                         <button class="brushSizes btn" id="smallBrush">Small <i class="fas fa-paint-brush" style="font-size: 12px;"></i></button>
                         <button class="brushSizes btn" id="mediumBrush">Medium <i class="fas fa-paint-brush" style="font-size: 12px;"></i></button>
                         <button class="brushSizes btn" id="largeBrush">Large <i class="fas fa-paint-brush" style="font-size: 12px;"></i></button>
                     </div>

       <p style="margin-top:20px">Save/Delete</p>

     <form method="POST" action="/drawings">
         <input type="submit" value="Save Drawing" name="saving" class="btn" style="font-size:20px"></input>
     </form>


       </div>



             </div>
         </div>

     </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/javascripts/canvas.js" ></script>
  <script src="/javascripts/saveImage.js" ></script>
  <script src="/javascripts/randomImage.js" ></script>

</html>
